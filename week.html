<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Week</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="box a">Мои полезные ссылки</div>
            <div class="box b">Заметки этой недели</div>
            <div class="box c">Работа над Soft Skills</div>

            <!-- Table Row -->
            <div class="box d">1. <input /></div>
            <div class="box e">
                <form action="index.html" method="post">
                    <textarea id="notes" name="my_notes"></textarea>
                </form>
            </div>
            <div class="box f">
                <form action="index.html" method="post">
                    <textarea id="softskills" name="softskills"></textarea>
                </form>
            </div>

            <!-- Table Row -->
            <div class="box d">2. <input /></div>
            <div class="box e"></div>
            <div class="box f"></div>

            <div class="diamonds__wr-cards">
                <div class="diamonds__cards cards">
                    <div class="cards__wr-img">
                        <img
                            src="icon-diamond-empty.png"
                            alt=""
                            class="cards__img"
                        />
                        <img
                            src="icon-diamond-full.png"
                            alt=""
                            class="cards__img_active"
                        />
                    </div>
                    <div class="cards__wr-title">Кристалл за практику</div>
                </div>
                <div class="diamonds__cards cards">
                    <div class="cards__wr-img">
                        <img
                            src="icon-diamond-empty.png"
                            alt=""
                            class="cards__img"
                        />
                        <img
                            src="icon-diamond-full.png"
                            alt=""
                            class="cards__img_active"
                        />
                    </div>
                    <div class="cards__wr-title">Кристалл за теорию</div>
                </div>
                <div class="diamonds__cards cards">
                    <div class="cards__wr-img">
                        <img
                            src="icon-diamond-empty.png"
                            alt=""
                            class="cards__img"
                        />
                        <img
                            src="icon-diamond-full.png"
                            alt=""
                            class="cards__img_active"
                        />
                    </div>
                    <div class="cards__wr-title">Кристалл за soft skills</div>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>
    <script src="./index.js"></script>
    <script src="diamonds.js"></script>
</html>
